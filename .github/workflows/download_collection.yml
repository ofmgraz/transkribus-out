name: Download and transform

on: 
  workflow_dispatch:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '05 00 * * *'

jobs:
  build_pages:
    name: Download METS files from Transkribus and convert them to TEIs
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # # added or changed files to the repository.
      contents: write
    env:
      ANT_OPTS: -Xmx5g
      TR_USER: ${{ secrets.TR_USER }}
      TR_PW: ${{ secrets.TR_PW }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Perform Checkout
      uses: actions/checkout@v4
    - name: Install Python Packages
      run: pip install -U -r requirements.txt
    - name: Delete old METS
      run: rm -rf mets/*
    - name: Delete old files
      run: rm -f data/editions/*
    - name: Download and transform
      run: python download_and_transform.py
    - name: Amend duplicates
      run: ./amend_duplicate.py || true
    - name: Rename files
      run: ./renamefiles.py
    - name: Remove duplicates
      run: rm -f data/editions/*duplicate* || true ; rm -f data/editions/2926205* || true ; rm -f data/editions/*TRAINING* || true
    - name: Generate TEI text & facsimile
      run: ./generate_body.py
    - name: Ammend picture paths
      run: ./amend_pics_paths.sh
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Export and Transformation done
