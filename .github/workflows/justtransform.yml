name: Just transform

on: 
  workflow_dispatch:

jobs:
  build_pages:
    name: Convert  METS files to TEIs
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # # added or changed files to the repository.
      contents: write
    env:
      ANT_OPTS: -Xmx5g
    steps:
    - name: Perform Checkout
      uses: actions/checkout@v4
    - name: Install Python Packages
      run: pip install -r requirements.txt
    - name: Transform
      run: ./transform.py
    - name: Delete old files
      run: rm -f ./data/editions/*[A-Z_]*
    - name: Amend duplicates
      run: ./amend_duplicate.py
    - name: rename files
      run: ./renamefiles.py
    - name: Remove duplicates
      run: rm -f data/editions/*duplicate* || true ; rm -f data/editions/2926205* || true ; rm -f data/editions/*TRAINING* || true || rm -f data/editions/S1_44.xml || true
    - name: Generate TEI text & facsimile
      run: ./generate_body.py
    - name: Amend picture paths
      run: ./amend_pics_paths.sh || true
    - uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Export and Transformation done
